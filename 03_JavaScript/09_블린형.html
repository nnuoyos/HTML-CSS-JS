<html lang="ko">
    <head>
        <meta charset="UTF-8" />

        <title>09_블린형</title>
    </head>
    <body>
        <h1>논리 연산</h1>
        <textarea cols="150" rows="10">
            -일상적인 논리를 수학적으로 표현한 것
            -일반 수학의 값은 숫자가 되고, 논리수학의 값은 진리값(참과 거짓)으로 나타낸다
            -진리값은 어떤 명제가 참인지 거짓인지를 나타내는 값이다
            -명제란? 참 또는 거짓이 확실한 문장
            ex) 대한민국의 수도는 서울이다 >> 참
            ex) 2는 1보다 작다 >> 거짓
            ex) 짜장면은 짬뽕보다 맛있다 >> 명확한 참 또는 거짓 판별을 할 수 없는 주관적인 문장이므로 명제라고 할 수 없다
            -일반 수학에서 사용하는 연산자: + - * /
            -논리 수학에서 사용하는 연산자: AND OR NOT
            -AND 연산자 : 2개의 명제가 모두 참일 때만 결과값이 참이 된다 
            ex)대한민국 수도는 서울 AND 통상적으로 무지개는 7가지 색이다
            >>두가지 명제 모두 참이므로 연산 결과값이 참
            -OR 연산자 : 2개의 명제중 하나만 참이어도 결과값이 참이 된다
            ex) 대한민국 수도는 서울 OR 2는 1보다 작다
            >> 둘 중 하나의 명제가 참이므로 결과값은 참
            -NOT 연산자 : 명제의 참/거짓을 반대로 뒤집는다
            ex) 2는 1보다 작다 >>> 거짓
            ex) NOT 2는 1보다 작다 >>> 참
        </textarea>
        <h1>자료형 : boolean</h1>
        <ul>
            <li>값을 참(true)과 거짓(false)으로 표현하는 유형</li>
            <li>참/거짓을 판별하기 위해서는 2개이상의 대상을 비교해야 한다</li>
            <li>
                비교 연산자<br />
                >(크다), <(작다) , >=(크거나 같다) , <=(작거나 같다) , ==(같다) , !=(같지 않다) , ===(동등하다), !==(동등하지 않다)
            </li>
            <li>
                논리 연산자<br />
                AND : && <br />
                OR : || <br />
                NOT : ! <br />
            </li>
        </ul>
