<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>07_숫자형</title>
    </head>
    <body>
        <h1>자료형 : 숫자형(Number)</h1>
        <ul>
            <li>사칙 연산자 : + - * /</li>
            <li>
                나머지 연산자 : %<br />
                5 & 3 => 5 나누기 3의 나머지인 2가 출력된다
            </li>
            <li>
                거듭제곱<br />
                2 ** 3 => 2*2*2와 동일한 결과 출력
            </li>
            <li>
                우선순위가 적용 된다<br />
                + - << * / % ** << 괄호
            </li>
        </ul>
        <script src="./JS/s07.js"></script>
    </body>
</html>
